                <table class="tbl">
                <h2 class="header2"><b>Edit Profile</b></h2>
                <div class="card-body">
    
                    <form #updateprofile="ngForm" (ngSubmit)="updateProfile()">
    
                        <div class="form-group">
                            <label for="biography">BIOGRAPHY(120 chars min) : </label>&nbsp;
                            <input type="text" class="form-control" #biography="ngModel" name="biography" id="biography" maxlength="120"
                            [(ngModel)]="userData.biography "  required>
                            <!-- <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)">
                                <div *ngIf="first_name.errors?.required" class="validatiomsg">First Name required.</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="image1">Profile picture image : </label>&nbsp;
                            <input type="file" id="myFile" name="filename">
                        </div>
                        <div class="form-group">
                            <label for="image2">Banner picture image :</label>&nbsp;
                            <input type="file" id="myFile" name="filename">
                         </div>
                        <h2><b>Chef store Information</b></h2>
                        <div class="form-group">
                            <label for="NAMES">CUISINE NAMES : </label>&nbsp;
                            <input type="text" class="form-control"  name="NAMES" required >
                            <!-- <div>
                                <div *ngIf="last_name.errors?.required" class="validatiomsg">Last Name required.</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="Address1">Address 1:</label>&nbsp;
                            <input type="text" class="form-control"  name="Address1" required >
                            <!-- <div>
                                <div *ngIf="last_name.errors?.required" class="validatiomsg">Last Name required.</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="Address2">Address 2:</label>&nbsp;
                            <input type="text" class="form-control"  name="Address2" required >
                        </div>
                        <div class="form-group">
                            <label for="Address3">Address 3:</label>&nbsp;
                            <input type="text" class="form-control"  name="Address3" required >
                             </div>
                        <div class="form-group">
                            <label for="City">City:</label>&nbsp;
                            <input type="text" class="form-control"  name="City" required >
                        </div>
                        <div class="form-group">
                            <label for="Country">Country:</label>&nbsp;
                            <input type="text" class="form-control"  name="Country" required >
                        </div>
                        <div class="form-group">
                            <label for="PostCode">PostCode:</label>&nbsp;
                            <input type="text" class="form-control"  name="PostCode" required >
                        </div><div class="form-group">
                            <label for="Collection">Collection :</label>&nbsp;
                            <input type="text" class="form-control"  name="Collection" required >
                        </div>
                        <div class="form-group">
                            <label for="Delivery">Delivery :</label>&nbsp;
                            <input type="text" class="form-control"  name="Delivery" required >
                        </div>
                        <!-- <div class="form-group">
                            <label for="Lastn">Edit Collection Slots</label>&nbsp;
                            <input type="text" class="form-control"  name="lastName" required >
                        </div> -->
    
                    <div class="form-group">
                        <label for="Lastn">Start Slots :</label>&nbsp;
                        <input type="text" class="form-control"  name="Start" required >
                    </div>
                    <div class="form-group">
                        <label for="Lastn">End Slots :</label>&nbsp;
                        <input type="text" class="form-control"  name="End" required >
                    </div><div class="form-group">
                        <label for="Delivery">Edit Delivery Slots :</label>&nbsp;
                        <input type="text" class="form-control"  name="Delivery" required >
                    </div>
                    <h2><b>Chef Information</b></h2>
                <div class="form-group">
                    <label for="Password">Password :</label>&nbsp;
                    <input type="Password" class="form-control"  name="Password" required >
                </div>
    
                        <div class="form-group">
                            <label for="mobile">Phone Number:</label>&nbsp;
                            <input type="number" class="form-control"  required 
                            pattern="^((\\+91-?)|0)?[0-9]{10}$" name="mobile" maxlength="10" >
    
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>&nbsp;
                            <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                         required name="email">
                        </div>
    
    
                        <div class="form-group" id="updatebtn">
                            <button type="submit" class="btn btn-primary">Update</button>&nbsp; &nbsp;
                            <button routerLink="/home" class="btn btn-primary">Cancel</button>
                        </div>
                    </form>
                </div></table>
            </div>
        </div>
