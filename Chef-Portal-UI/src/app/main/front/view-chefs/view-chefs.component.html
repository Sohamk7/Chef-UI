<mat-toolbar color="primary">  
    <mat-toolbar-row>
          <!-- <div fxShow="true" fxHide.lt-md="true" fxLayoutGap="20px"> -->
        <!-- <div class="col-md-12"> -->
            <div class="pt-2"  fxLayoutGap="20px">
                    <span><img routerLink="/" src="./assets/lmc_logo_white.png" class="image" style="width: 20%;"></span>
                    <mat-form-field appearance="outline">
                        <input matInput type="text" placeholder="Enter Pastocode" >
                      </mat-form-field>
                      <button mat-stroked-button  class="btn-border" >Search </button>
            </div>
        <!-- </div> -->
    <!-- </div> -->
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" fxLayoutGap="20px">
     
      <button mat-stroked-button  class="btn-border" [matMenuTriggerFor]="menuCustomer">Customers <i class="fa fa-caret-down "></i>
      </button>
      <mat-menu #menuCustomer="matMenu">
        <button mat-menu-item routerLink="auth/login">Login</button>
        <button mat-menu-item routerLink="customer-signup">Sign up</button>
      </mat-menu>
    
    </div>
      </mat-toolbar-row>   

   
</mat-toolbar>


    
<div fxLayout="column">

    <!-- CONTENT -->
    <div class="content">
    
        <!-- CENTER -->
        <div class="center p-24 pb-56" >
            <!-- CONTENT -->
            <div class="content">

                <div class="slider-image">
                    <ng-image-slider #nav
                    [images]="imageObject"
                    [infinite]="false"
                    [autoSlide]="1"
                    [imageSize]="{width: '10%', height: 100}"
                    slideImage="1"></ng-image-slider>
                </div>

                <div fxLayout="row" fxLayoutAlign="start start" class="mr" fxLayoutGap="20px">
                    <button mat-raised-button type="submit" fxFlex="12" color="primary"> <i class="fa fa-calendar" aria-hidden="true"></i><span class="pl-10">{{todaysDate | date:'EEE, MMM d'}}</span><i class="fa fa-caret-down pl-10"></i></button>
                    <button mat-raised-button type="submit" color="primary"> DELIVERY<i class="fa fa-caret-down pl-10"></i></button>
                    <button mat-raised-button type="submit" color="primary"> ALLERGEN<i class="fa fa-caret-down pl-10"></i></button>
                    <button mat-raised-button type="submit" color="primary"> DIATERY<i class="fa fa-caret-down pl-10"></i></button>
                </div>
                

                <div class="medias" fxLayout="row wrap" fxLayoutAlign="space-between start">

                    

                    <div class="media" *ngFor="let chef of allChefsList" fxFlex="100" fxFlex.gt-xs="30"
                            fxFlex.gt-sm="30">
                        <!-- IMAGES  -->

                        <div class="media-content" fxLayout="column" fxFlex="1 1 auto">

                            <div fxLayout="row">
                                <div  class="content" fxLayout="column" fxFlex="1 1 auto">
                                    <img [src]="chef.profile_image?.media_url?.url" [alt]="chef.name">
                                </div>

                                <div  class="content" fxLayout="column" fxLayoutAlign="space-between start"  fxFlex="1 1 auto">
                                    <span class="title">{{chef.name}}</span>
                                    <span>{{chef.distance_from_user}}</span>
                                </div>
                            </div>

                        
                        </div>
                        <!-- /IMAGES -->

                    </div>
                    
                </div>
            
        </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT -->

</div>
