
<div style="height: 100vh;"> 
    <mat-toolbar>      
      <a mat-button  routerLink="/" style="text-align: start;">
        <span><img src="./assets/lmc_logo_white.png" class="image" style="width: 32%;"></span>
      </a>
      <mat-form-field appearance="outline" style="width:150px;color:white; height:65px; font-size: 15px; outline-color:white">
        <mat-label>Chefs</mat-label>
        <mat-select disableRipple>
          <mat-option  routerLink="auth/login">Login</mat-option>
          <mat-option  routerLink="become-chefs">Become a chef</mat-option>
        </mat-select>
      </mat-form-field>
      
      <span class="example-spacer"></span>
      <mat-form-field appearance="outline" style="width:150px; padding:2px; height:65px; color:white; font-size: 15px; outline-color:white">
        <mat-label>Customer</mat-label>
        <mat-select disableRipple>
          <mat-option routerLink="auth/login">Login</mat-option>
          <mat-option routerLink="customer-signup">SignUp</mat-option>

      </mat-form-field>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">

          <p>Delivered Straight To Your Door.</p>
          <div>
            <div fxLayout="column" class="pl-20" fxLayoutAlign="space-around center">
              <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
                <mat-form-field appearance="outline">
                  <input matInput type="text" placeholder="Enter your address..." >
                </mat-form-field>
                <button mat-raised-button color="primary" class="submit-button" aria-label="Search">
                    Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px" class="bg">
        <div fxLayout="column" fxLayoutAlign="space-around center" class="pl-20" fxFlex="50">
          <!-- <h1><b>Local MasterChefs</b></h1> -->
          <img src="../../../../assets/lmc_logo_white.png" class="image" style="width: 100%;">
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around center" class="pl-20" fxFlex="50">
          <ul>
          <li><h2>Contact Us</h2></li>
          <li>About Us</li>
          <li>Phone: +447988188825</li>
          <li>Email:ali@localmasterchefs.com</li>
        </ul>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around center" class="pl-20" fxFlex="50">
          <ul>
          <li><h2>Customers</h2></li>
          <li>Login</li>
          <li>Signup</li>
          
        </ul>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around start" class="pl-20" fxFlex="50">
         <ul>
          <li><h2>Chefs</h2></li>
          <li>Become a Chef</li>
          <li>Chef Login</li>
        </ul>
        </div>
      </div>
