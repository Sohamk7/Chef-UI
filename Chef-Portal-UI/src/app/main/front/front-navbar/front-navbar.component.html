<div>
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/" style="text-align: start;">
        <span><img src="./assets/lmc_logo_white.png" class="image" style="width: 20%;"></span>
      </a>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">
      <a mat-button routerLink="/" style="text-align: start;">
        <span><img src="./assets/lmc_logo_white.png" class="image" style="width: 80%;"></span>
      </a>
    </div>
    
    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true" fxLayoutGap="20px">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <button mat-stroked-button [matMenuTriggerFor]="menu">Chefs<i class="fa fa-caret-down pl-18"></i></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="chef-login">Login</button>
        <button mat-menu-item routerLink="become-chefs">Become a chef</button>
      </mat-menu>

      <button mat-stroked-button [matMenuTriggerFor]="menuCustomer">Customers<i
          class="fa fa-caret-down pl-18"></i></button>
      <mat-menu #menuCustomer="matMenu">
        <button mat-menu-item routerLink="customer-login">Login</button>
        <button mat-menu-item routerLink="customer-signup">Sign up</button>
      </mat-menu>

    </div>

  
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
      <div fxShow="true" fxHide.gt-sm="true">
        <div fxLayout="column">
          <button mat-stroked-button [matMenuTriggerFor]="menu">Chefs</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="chef-login" (click)="sidenav.toggle()">Login</button>
            <button mat-menu-item routerLink="become-chefs" (click)="sidenav.toggle()">Become a chef</button>
          </mat-menu>

          <button mat-stroked-button [matMenuTriggerFor]="menuCustomer">Customers</button>
          <mat-menu #menuCustomer="matMenu">
            <button mat-menu-item routerLink="customer-login" (click)="sidenav.toggle()">Login</button>
            <button mat-menu-item routerLink="customer-signup" (click)="sidenav.toggle()">Sign up</button>
          </mat-menu>

        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div style="margin-bottom: 20%;">
        <router-outlet></router-outlet>
      </div>

      <!-- <app-footer></app-footer> -->
    </mat-sidenav-content>

   
  </mat-sidenav-container>

</div>
